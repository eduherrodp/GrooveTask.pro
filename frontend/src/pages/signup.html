<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GrooveTask | signup</title>
    <script src="https://kit.fontawesome.com/7db41e77f2.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../scss/styles.scss" />
</head>

<body>
    <div class="container fade-in mt-4">
        <div class="row justify-content-center">
            <div class="col-md-5 p-5 shadow-lg fade-in rounded-5">
                <h1 class="fs-2 animate__animated mb-2 mt-1 text-center"><img src="../assets/logo.png" alt="GrooveTask"
                        width="150" class="mt-2 mx-auto">
                    <p class="fs-6 mt-3 fw-lighter">Optimize your workflow with GrooveTask</p>
                    <p class="mt-3">Create an account</p>
                </h1>
                <form id="signupForm" onsubmit="">
                    <div class="mb-3 shadow">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div id="usernameError" class="error-message"></div>
                    </div>
                    <div class="mb-3 shadow">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="mb-3 shadow">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <div class="mb-3 shadow">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            required>
                        <div id="confirmPasswordError" class="error-message"></div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            I agree to the <a href="terms.html">terms and conditions</a>
                        </label>
                        <div id="agreeTermsError" class="error-message"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Sign Up</button>
                </form>
            </div>
            <div class="col-md-1 ms-5 d-flex align-items-center justify-content-center text-center slide-left">
                <strong> OR</strong>
            </div>
            <div class="col-md-4 p-5 d-flex align-items-center justify-content-center slide-left">
                <div class="shadow-sm">
                    <h1 class="fs-2 animate__animated mb-5 mt-1 text-center">Sign in with</h1>
                    <button type="button" class="shadow btn btn-outline-primary w-100 mb-3 text-start">
                        <i class="fab fa-google px-2 fa-beat" style="color: #0d6cf9;"></i> Google
                    </button>
                    <button type="button" class="shadow btn btn-outline-primary w-100 mb-3 text-start">
                        <i class="fab fa-facebook px-2 fa-beat" style="color: #0d6cf9;"></i> Facebook
                    </button>
                    <button type="button" class="shadow btn btn-outline-primary w-100 mb-3 text-start">
                        <i class="fab fa-twitter px-2 fa-beat" style="color: #0d6cf9;"></i> Twitter
                    </button>
                    <hr class="hr hr-blurry" />
                    <p class="text-center">Forgot your password? <a href="forgot_password.html">Reset it here</a></p>
                    <p class="text-center">Need help? Contact support at <a href="mailto:support@groovetask.com">support@groovetask.com</a></p>
                    <hr class="hr hr-blurry" />
                    <p class="text-center">Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container fade-in">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="index.html#section-1"
                        class="nav-link px-2 text-body-secondary">Features</a></li>
                <li class="nav-item"><a href="index.html#section-2"
                        class="nav-link px-2 text-body-secondary">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2024 GrooveTask, Inc</p>
        </footer>
    </div>
    <script src="../js/validation.js"></script>
</body>
</html>
