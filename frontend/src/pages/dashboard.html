<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrooveTask | Dashboard</title>
    <script type="module" src="../js/main.js"></script>
    <script src="https://kit.fontawesome.com/7db41e77f2.js" crossorigin="anonymous"></script>
    <!-- <link href="sidebars.css" rel="stylesheet"> -->
    <link rel="icon" href="../assets/logo.png" type="image/x-icon">
</head>

<body>
    <div class="d-flex vh-100 vw-100">
        <div class="flex-column flex-shrink-0 p-4 bg-body-tertiary shadow-lg align-items-stretch"
            style="width: 280px; min-height: 100%;">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="../assets/logo.png" alt="GrooveTask" width="150" class="mt-3">
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link active" aria-current="page">
                        <i class="fas fa-calendar-day me-2"></i>
                        Today
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link link-body-emphasis">
                        <i class="fa-solid fa-calendar-days me-2"></i>
                        Events
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link link-body-emphasis">
                        <i class="fa-solid fa-list-check me-2"></i>
                        Tasks
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link link-body-emphasis">
                        <i class="fa-solid fa-note-sticky me-2"></i>
                        Notes
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link link-body-emphasis">
                        <i class="fa-solid fa-bell me-2"></i>
                        Notifications
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown align-self-baseline">
                <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>mdo</strong>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
        <div class="flex-grow-1 p-3">
            <div class="d-flex flex-column">
                <div class="align-content-stretch">
                    <h1>Welcome to GrooveTask</h1>
                    <p class="lead">This is a simple dashboard for GrooveTask</p>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column p-3 bg-body-tertiary shadow-lg align-items-stretch"
            style="width: 280px; min-height: 100%;">
            Pin
        </div>
    </div>
</body>

</html>
